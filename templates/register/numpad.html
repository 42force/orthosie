<div id='numpad'>
  <div id='numpad_numbers'>
    <div id='first_row'>
      <span class='numpad_number' onclick='Orthosie.input.append(7);'>7</span>
      <span class='numpad_number' onclick='Orthosie.input.append(8);'>8</span>
      <span class='numpad_number' onclick='Orthosie.input.append(9);'>9</span>
    </div>
    <div id='second_row'>
      <span class='numpad_number' onclick='Orthosie.input.append(4);'>4</span>
      <span class='numpad_number' onclick='Orthosie.input.append(5);'>5</span>
      <span class='numpad_number' onclick='Orthosie.input.append(6);'>6</span>
    </div>
    <div id='third_row'>
      <span class='numpad_number' onclick='Orthosie.input.append(1);'>1</span>
      <span class='numpad_number' onclick='Orthosie.input.append(2);'>2</span>
      <span class='numpad_number' onclick='Orthosie.input.append(3);'>3</span>
    </div>
    <div id='fourth_row'>
      <span class='numpad_number' onclick='Orthosie.input.append(0);'>0</span>
      <span class='numpad_number' onclick='Orthosie.input.backspace();'>Back</span>
    </div>
  </div>
  <div id='numpad_enter'>
    <span onclick='Orthosie.input.submit();'>Enter</span>
  </div>
</div>
